    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-89X9372ZWR"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-89X9372ZWR");
    </script>

    <title>
      Wine Spectator Top 100 - Track & Discover World's Finest Wines
    </title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Using React Footer component; static footer removed -->

    <!-- PWA Install Prompt -->
    <script>
      // Check if should display install prompt
      let deferredPrompt;
      window.addEventListener("beforeinstallprompt", (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        // Update UI to notify the user they can add to home screen
        const installButton = document.getElementById("install-button");
        if (installButton) {
          installButton.style.display = "block";
          installButton.addEventListener("click", () => {
            // Show the prompt
            deferredPrompt.prompt();
            // Wait for the user to respond to the prompt
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === "accepted") {
                console.log("User accepted the install prompt");
                gtag("event", "pwa_installed");
              }
              deferredPrompt = null;
            });
          });
        }
      });

      // Track PWA install
      window.addEventListener("appinstalled", () => {
        console.log("PWA was installed");
        gtag("event", "pwa_installed_success");
      });
    </script>
  </body>
